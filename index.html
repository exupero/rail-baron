<!DOCTYPE html>
<title>Rail Baron</title>
<meta http-equiv="content-type" content="text/html; charset=UTF8">

<link rel=stylesheet href=static/css/bootstrap.css />

<style>
  main {
    width: 960px;
    margin: 0 auto;
  }

  #land {
    fill: none;
    stroke: #000;
    stroke-linejoin: round;
  }

  .city {
    fill: steelblue;
    cursor: pointer;
  }

  .city .selected {
    fill: firebrick;
  }

  text {
    text-anchor: middle;
    font-size: 18px;
    fill: firebrick;
    cursor: pointer;
  }

  text.stroke {
    stroke: white;
    stroke-width: 3;
  }

  .connection {
    fill: none;
    stroke: firebrick;
    stroke-width: 3;
  }
</style>

<body>
  <script src=static/js/topojson.v1.min.js></script>
  <script src=static/js/d3.v3.js></script>
  <script src=static/js/vdom.js></script>
  <script src=static/js/rail-baron.js></script>
</body>
